  - [RM NEXT, EE CLR, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, '{']
  - [(, )]
  - ['}', P1, P2, P3, '-', {t: ▽, type: trans}]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - DEL
    - {t: ▽, type: trans}
    - P0
  NUMNAV:
  - [F12, F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11]
  - [RM TOGG, '!', '@', '#', $, '%', ^, '&', '*', (, ), QK BOOT]
  - [RM NEXT, MPRV, MNXT, VOLU, PGUP, _, '=', HOME, RM HUEU, RM SATU, RM VALU, \]
  - [MUTE, MSTP, MPLY, VOLD, PGDN, '-']
  - [(, {t: ▽, type: trans}]
  - [+, END, RM HUED, RM SATD, RM VALD, EE CLR]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
