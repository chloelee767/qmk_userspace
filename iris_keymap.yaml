layout: {qmk_keyboard: keebio/iris_ce/rev1, layout_name: LAYOUT}
layers:
  BASE:
  - ['`', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '=']
  - [CAPS WORD, Q, W, E, R, T, Y, U, I, O, P, CAPS WORD]
  - [ESC, A, S, D, F, G, H, J, K, L, ;, '''']
  - [MEDIA, Z, X, C, V, B]
  - [null, null]
  - [N, M, ',', ., /, MEDIA]
  - - DEL
    - BSPC
    - TAB
    - ENT
    - SPC
    - BSPC
  SYMBOL:
  - ['~', '!', '@', '#', $, '%', ^, '&', '*', (, ), PGUP]
