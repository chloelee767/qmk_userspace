layout: {qmk_keyboard: keebio/iris_ce/rev1, layout_name: LAYOUT}
layers:
  "":
  - [{t: ▽, type: trans}, F1, {t: F2, type: tap}, F3, F4, F5, F6, F7, F8, F9, F10, F11]
  - [null, null, PGUP, '$$mdi:arrow-up$$', PGDN, HOME, '=', '1', '2', '3', null, F12]
  - [null, null, '$$mdi:arrow-left$$', '$$mdi:arrow-down$$', '$$mdi:arrow-right$$', END, '-', '4', '5', '6', '.', ',']
  - [null, 'Shft', 'Gui', 'Alt', 'Ctrl', null]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}]
  - [+, '7', '8', '9', '/', '*']
  - - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - null
    - '0'
draw_config:
  svg_extra_style: |
    /* color accent for extra key types */
    rect.tap, rect.combo.tap {
      fill: #d4d4fa;
    }

