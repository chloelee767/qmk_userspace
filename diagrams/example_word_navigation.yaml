layout: {qmk_keyboard: keebio/iris_ce/rev1, layout_name: LAYOUT}
layers:
  STEP 1:
  # Number Row
  - [{t: '`', type: ghost}, '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '=']
  # QWERTY Row
  - [CAPS WORD, Q, W, E, R, T, Y, U, I, O, P, CAPS WORD]
  # Home Row
  - [ESC, {h: Shft, t: A}, {h: Gui, t: S}, {h: Alt, t: D}, {h: Ctrl, t: F}, {h: C+A+G, t: G}, {h: C+A+G, t: H}, {h: Ctrl, t: J}, {h: Alt, t: K}, {h: Gui, t: L}, {h: Shft, t: ;}, '''']
  # ZXCV Row (Left)
  - [OSM Gui, {h: NUM+Shft, t: Z}, {h: NUM+Gui, t: X}, {h: NUM+Alt, t: C}, {h: NUM+Ctrl, t: V}, B]
  # Top Thumb Keys
  - [MEDIA, MEDIA]
  # ZXCV Row (Right)
  - [N, {h: NAV+Ctrl, t: M}, {h: NAV+Alt, t: ','}, {h: NAV+Gui, t: .}, {h: NAV+Shft, t: /, type: held}, '-']
  # Bottom Thumb Keys
  - - {h: NUMNAV, t: DEL}
    - {h: SYMBOL, t: BSPC}
    - {h: NUMNAV, t: TAB}
    - {h: SYMBOL, t: ENT}
    - {h: NUMNAV, t: SPC}
    - {h: MEDIA, t: BSPC}
  STEP 2:
  - [{t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}]
  - [null, null, PGUP, '$$mdi:arrow-up$$', PGDN, HOME, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}]
  - [null, null, {t: '$$mdi:arrow-left$$', type: tap}, '$$mdi:arrow-down$$', '$$mdi:arrow-right$$', END, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}]
  - [null, 'Shft', 'Gui', 'Alt', 'Ctrl', null]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {h: 'NAV+Shft', type: held}, {t: ▽, type: trans}]
  - - null
    - {t: ▽, type: trans}
    - null
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
draw_config:
  svg_extra_style: |
    /* color accent for extra key types */
    rect.tap, rect.combo.tap {
      fill: #d4d4fa;
    }

