layout: {qmk_keyboard: keebio/iris_ce/rev1, layout_name: LAYOUT}
layers:
  BASE:
  # Number Row
  - [{t: '`', type: ghost}, '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '=']
  # QWERTY Row
  - [CAPS WORD, Q, W, E, R, T, Y, U, I, O, P, CAPS WORD]
  # Home Row
  - [ESC, {h: Shft, t: A}, {h: Gui, t: S}, {h: Alt, t: D}, {h: Ctrl, t: F}, {h: C+A+G, t: G}, {h: C+A+G, t: H}, {h: Ctrl, t: J}, {h: Alt, t: K}, {h: Gui, t: L}, {h: Shft, t: ;}, '''']
  # ZXCV Row (Left)
  - [OSM Gui, {h: NUM+Shft, t: Z}, {h: NUM+Gui, t: X}, {h: NUM+Alt, t: C}, {h: NUM+Ctrl, t: V}, B]
  # Top Thumb Keys
  - [MEDIA, MEDIA]
  # ZXCV Row (Right)
  - [N, {h: NAV+Ctrl, t: M}, {h: NAV+Alt, t: ','}, {h: NAV+Gui, t: .}, {h: NAV+Shft, t: /}, '-']
  # Bottom Thumb Keys
  - - {h: Gui, t: DEL}
    - {h: SYMBOL, t: BSPC}
    - {h: NUMNAV, t: TAB}
    - {h: SYMBOL, t: ENT}
    - {h: NUMNAV, t: SPC}
    - {h: MEDIA, t: BSPC, type: ghost}
  SYMBOL:
  - [{t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: '[', type: ghost}, {t: ']', type: ghost}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}]
  - [{t: ▽, type: trans}, null, +, '=', '#', {t: '`', type: ghost}, '^', '&', '*', '|', \, null]
  - [{t: ▽, type: trans}, '!', '%', '-', ':', '~', '$', '(', ')', '{', '}', '"']
  - [{t: ▽, type: trans}, {t: '@', type: ghost}, {t: '#', type: ghost}, _, '@', null]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}]
  - ['0', '=', '<', '>', '?', {t: '''', type: ghost}]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NUMNAV:
  - [PSCR, INS, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}]
  - [null, null, PGUP, '$$mdi:arrow-up$$', PGDN, HOME, '=', '1', '2', '3', null, null]
  - [null, 'Shft', '$$mdi:arrow-left$$', '$$mdi:arrow-down$$', '$$mdi:arrow-right$$', END, '-', '4', '5', '6', '.', ',']
  - [null, 'Shft', 'Gui', 'Alt', 'Ctrl', null]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}]
  - [+, '7', '8', '9', '/', '*']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - '0'
  MEDIA:
  - [QK BOOT, null, RM TOGG, RM VALD, RM VALU, EE CLR, null, null, null, null, null, QK BOOT]
  - [null, null, '$$mdi:volume-mute$$', '$$mdi:volume-minus$$', '$$mdi:volume-plus$$', null, null, null, null, null, null, null]
  - [null, null, '$$mdi:skip-backward$$', '$$mdi:play-pause$$', '$$mdi:skip-forward$$', null, null, null, null, null, null, null]
  - [null, null, null, '$$mdi:brightness-5$$', '$$mdi:brightness-7$$', null]
  - [{type: held}, {type: held}]
  - [null, null, null, null, null, null]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
combos:
  - {p: [19, 31], k: '[', l: ["BASE"]}  # U + J → [
  - {p: [20, 32], k: ']', l: ["BASE"]}  # I + K → ]
  - {p: [21, 33], k: '|', l: ["BASE"]}  # O + L → |
  - {p: [22, 34], k: \, l: ["BASE"]}    # P + ; → \
  - {p: [16, 28], k: '`', l: ["BASE"]}  # R + F → `
  - {p: [15, 27], k: '~', l: ["BASE"]}  # D + E → ~
  - {p: [28, 40], k: '#', l: ["BASE"]}  # F + V → #
  - {p: [27, 39], k: '-', l: ["BASE"]}  # D + C → -
  - {p: [2, 3], k: NUM WORD, l: ["BASE"]} # 2 + 3 → Num Word Toggle
  - {p: [8, 9], k: NUM WORD, l: ["BASE"]} # 8 + 9 → Num Word Toggle
  - {p: [3, 4], k: NUMNAV, l: ["BASE"]} # 3 + 4 → Num Lock Toggle
  - {p: [7, 8], k: NUMNAV, l: ["BASE"]} # 7 + 8 → Num Lock Toggle
  # Function row combos
  - {p: [1, 13], k: F1, l: ["BASE"]}    # 1 + Q → F1
  - {p: [2, 14], k: F2, l: ["BASE"]}    # 2 + W → F2
  - {p: [3, 15], k: F3, l: ["BASE"]}    # 3 + E → F3
  - {p: [4, 16], k: F4, l: ["BASE"]}    # 4 + R → F4
  - {p: [5, 17], k: F5, l: ["BASE"]}    # 5 + T → F5
  - {p: [6, 18], k: F6, l: ["BASE"]}    # 6 + Y → F6
  - {p: [7, 19], k: F7, l: ["BASE"]}    # 7 + U → F7
  - {p: [8, 20], k: F8, l: ["BASE"]}    # 8 + I → F8
  - {p: [9, 21], k: F9, l: ["BASE"]}    # 9 + O → F9
  - {p: [10, 22], k: F10, l: ["BASE"]}  # 0 + P → F10
  - {p: [11, 23], k: F11, l: ["BASE"]}  # = + CAPS WORD → F11
  - {p: [23, 35], k: F12, l: ["BASE"]}  # CAPS WORD + ' → F12
draw_config:
  svg_extra_style: |
    /* custom style for ghost keys */
    text.ghost {
      opacity: 0.5;
    }
    /* make combo backgrounds translucent */
    rect.combo {
      opacity: 0.6;
    }
