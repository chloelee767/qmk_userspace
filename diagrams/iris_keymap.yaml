layout: {qmk_keyboard: keebio/iris_ce/rev1, layout_name: LAYOUT}
layers:
  BASE:
  # Number Row
  - [{t: '`', type: ghost}, '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '=']
  # QWERTY Row
  - [CAPS WORD, Q, W, E, R, T, Y, U, I, O, P, CAPS WORD]
  # Home Row
  - [ESC, {h: Shft, t: A}, {h: Gui, t: S}, {h: Alt, t: D}, {h: Ctrl, t: F}, {h: C+A+G, t: G}, {h: C+A+G, t: H}, {h: Ctrl, t: J}, {h: Alt, t: K}, {h: Gui, t: L}, {h: Shft, t: ;}, '''']
  # ZXCV Row (Left)
  - [OSM Gui, {h: NUM+Shft, t: Z}, {h: NUM+Gui, t: X}, {h: NUM+Alt, t: C}, {h: NUM+Ctrl, t: V}, B]
  # Top Thumb Keys
  - [MEDIA, MEDIA]
  # ZXCV Row (Right)
  - [N, {h: NAV+Ctrl, t: M}, {h: NAV+Alt, t: ','}, {h: NAV+Gui, t: .}, {h: NAV+Shft, t: /}, '-']
  # Bottom Thumb Keys
  - - {h: NUMNAV, t: DEL}
    - {h: SYMBOL, t: BSPC}
    - {h: NUMNAV, t: TAB}
    - {h: SYMBOL, t: ENT}
    - {h: NUMNAV, t: SPC}
    - {h: MEDIA, t: BSPC}
  SYMBOL:
  - [{t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: '[', type: ghost}, {t: ']', type: ghost}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}]
  - [{t: ▽, type: trans}, null, +, '=', '`', null, '^', '&', '*', '|', \, null]
  - [{t: ▽, type: trans}, '!', '%', '-', ':', '~', '$', '(', ')', '{', '}', '"']
  - [{t: ▽, type: trans}, {t: '@', type: ghost}, '#', _, '@', null]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}]
  - ['0', '=', '<', '>', '?', {t: '''', type: ghost}]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NUMNAV:
  - [{t: ▽, type: trans}, F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11]
  - [null, null, PGUP, '$$mdi:arrow-up$$', PGDN, HOME, '=', '1', '2', '3', null, F12]
  - [null, 'Shft', '$$mdi:arrow-left$$', '$$mdi:arrow-down$$', '$$mdi:arrow-right$$', END, '-', '4', '5', '6', '.', ',']
  - [null, 'Shft', 'Gui', 'Alt', 'Ctrl', null]
  - [{t: ▽, type: trans}, {t: ▽, type: trans}]
  - [+, '7', '8', '9', '/', '*']
  - - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - '0'
  MEDIA:
  - [QK BOOT, null, RM TOGG, RM VALD, RM VALU, EE CLR, null, null, null, null, null, QK BOOT]
  - [null, null, '$$mdi:volume-mute$$', '$$mdi:volume-minus$$', '$$mdi:volume-plus$$', null, null, null, null, null, null, null]
  - [null, null, '$$mdi:skip-backward$$', '$$mdi:play-pause$$', '$$mdi:skip-forward$$', null, null, null, null, null, null, null]
  - [null, null, null, '$$mdi:brightness-5$$', '$$mdi:brightness-7$$', null]
  - [{type: held}, {type: held}]
  - [null, null, null, null, null, null]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
combos:
  - {p: [19, 31], k: '[', l: ["BASE"]}  # U + J → [
  - {p: [20, 32], k: ']', l: ["BASE"]}  # I + K → ]
  - {p: [21, 33], k: \, l: ["BASE"]}    # O + L → \
  - {p: [16, 28], k: '`', l: ["BASE"]}  # R + F → `
  - {p: [15, 27], k: '~', l: ["BASE"]}  # D + E → ~
  - {p: [7, 8], k: NUM WORD, l: ["BASE"]} # 7 + 8 → Num Word Toggle
  - {p: [7, 8, 9], k: NUMNAV, l: ["BASE"], a: "top"} # 7 + 8 + 9 → Num Lock Toggle
  - {p: [2, 3], k: NUM WORD, l: ["BASE"]} # 2 + 3 → Num Word Toggle
  - {p: [3, 4], k: NUMNAV, l: ["BASE"]} # 3 + 4 → Num Lock Toggle
draw_config:
  svg_extra_style: |
    /* custom style for ghost keys */
    text.ghost {
      opacity: 0.5;
    }
